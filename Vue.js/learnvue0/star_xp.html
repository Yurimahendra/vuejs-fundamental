<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="app" class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>You are a <strong>{{level}}</strong></h1>
              <hr />
            <h3>Current XP: {{xp}}</h3>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-6 col-md-offset-3">
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    var app = new Vue ({
        el:'#app',
        data:{
            xp: 10,
        },
        methods:{
            addXP: function() {
                return this.xp += 10
            },
            decreaseXP: function() {
                return this.xp -= 10 
            }
        },
        computed:{
            level: function(){
                if (this.xp >= 200) {
                    return "Pro"
                }else if (this.xp >= 100){
                   return "intermediate"
                }else if (this.xp >= 0){
                    return "beginner"
                }else{
                    return "banned"
                }
            }
        }
    })
</script>

</html>
